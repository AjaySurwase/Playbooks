- name: Delete nginx in ubuntu
  hosts: dbserver
  become: true
  tasks:
    - name: Uninstall nginx
      apt:
        name: nginx
        state: absent
  handlers:
    - name: Start service
      service:
        name: nginx
        state: started

- name: Delete nginx from amazon
  hosts: webserver
  become: true
  tasks:
    - name: Uninstall nginx from amazon
      yum:
        name: nginx
        state: absent
  handlers:
    - name: Start service
      service:
        name: nginx
        state: started
